<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather">
                <div class="weather-box">
                    <div class="weather_condition">
                        <p><img src="" alt=""></p>
                        <span>Condition</span>
                    </div>
                    <div class="temp">20</div>
                    <div class="temp_location">
                        <p>Location name</p>
                        <span>Date and time</span>
                    </div>
                </div> 
        </div>
        <div class="weather-range">
            <div class="weather-wind"><p>16.5</p><span>Wind</span></div>
            <div class="weather-humidity"><p>80</p><span>Humidity</span></div>
            <div class="weather-cloud"><p>70</p><span>Cloud</span></div>
        </div>
    </div>

    <nav>
        <form>
            <input type="text" class="searchField">
            <button type="submit">Search</button>
        </form>
    </nav>
</body>
    <script src="myscripts.js"></script>
</body>
</html>
